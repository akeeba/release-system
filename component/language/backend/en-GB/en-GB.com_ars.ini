COM_ARS_CONFIG_BACKEND_LOAD_FEF="Load Akeeba FEF"
COM_ARS_CONFIG_BACKEND_LOAD_FEF_DESC = "Should I load Akeeba FEF for styling the component? Only choose not to load FEF if you are going to be providing your own template overrides for every view. If you don't understand what any of that means just choose 'Both' (the default option)."
COM_ARS_CONFIG_BACKEND_LOAD_FEF_NEVER = "Never"
COM_ARS_CONFIG_BACKEND_LOAD_FEF_FRONTEND = "Frontend only"
COM_ARS_CONFIG_BACKEND_LOAD_FEF_BACKEND = "Backend only"
COM_ARS_CONFIG_BACKEND_LOAD_FEF_BOTH = "Both"
COM_ARS_CONFIG_BACKEND_FEF_RESET = "Load CSS reset with Akeeba FEF"
COM_ARS_CONFIG_BACKEND_FEF_RESET_DESC = "When enabled we will apply CSS properties reset for basic HTML elements inside the FEF container i.e. inside the component's chunk of HTML on the page. This breaks the styling of third party HTML code, such as HTML editors, loaded inside the component. Disable this if your HTML editor looks broken or you want to make template overrides using a different CSS framework, such as Bootstrap. If you don't understand what any of that means just choose 'Both' (the default option)."

COM_ARS_CONFIG_UPDATES_SHOW_CHECKSUMS_LABEL = "Show Checksums"
COM_ARS_CONFIG_UPDATES_SHOW_CHECKSUMS_DESC = "Show MD5, SHA-1, SHA-256, etc checksums in the update stream? Disabled by default because the implementation of checksum checking in Joomla! is buggy – if Joomla! fails to extract the ZIP file it reports checksum violations."

COM_ARS_CONFIG_BACKEND_DARKMODE_BACKEND_LABEL = "Dark Mode in backend"
COM_ARS_CONFIG_BACKEND_DARKMODE_BACKEND_DESC = "Control if and when Akeeba Release System's administration (backend) interface will display with an alternate theme, using vibrant colors on a darker background (“dark mode”). Auto = automatic switch between light and dark mode based on system theme on supported browsers, e.g. Safari. Never = disabled; Akeeba Release System administration displays with a bright background. Always = always use dark mode colors. We strongly recommend using a dark administrator template when enabling Dark Mode in either Auto or Always modes."
COM_ARS_CONFIG_BACKEND_DARKMODE_FRONTEND_LABEL = "Dark Mode in frontend"
COM_ARS_CONFIG_BACKEND_DARKMODE_FRONTEND_DESC = "Control if and when Akeeba Release System's public frontend interface will display with an alternate theme, using vibrant colors on a darker background (“dark mode”). Auto = automatic switch between light and dark mode based on system theme on supported browsers, e.g. Safari. Never = disabled; Akeeba Release System frontend displays with a bright background. Always = always use dark mode colors. We strongly recommend using a dark frontend template when enabling Dark Mode in either Auto or Always modes."
COM_ARS_CONFIG_BACKEND_DARKMODE_AUTO = "Auto"
COM_ARS_CONFIG_BACKEND_DARKMODE_NEVER = "Never"
COM_ARS_CONFIG_BACKEND_DARKMODE_ALWAYS = "Always"

COM_ARS_CONFIG_BACKEND_DATEFORMAT_LABEL = "Date format"
COM_ARS_CONFIG_BACKEND_DATEFORMAT_DESC = "Date format for the Released On column in the Releases page. Empty for Joomla's DATE_FORMAT_LC5"

COM_ARS_CONFIG_MINIFY_XML_LABEL = "Compact Update Streams"
COM_ARS_CONFIG_MINIFY_XML_DESC = "<p>Should I create minimum sized update streams?</p><p>INI update streams display a vanity comment and the full release notes. Enabling this option removes both of them.</p><p>XML Update Streams are output formatted for humans and include a vanity comment at the top. Enabling this options removes the indentation whitespace and the comment.</p><p>These options can reduce the size of update files by 10% to 70% which has a major impact in bandwidth usage and related charges when there are millions of requests to them every month.</p>"

COM_ARS_CONFIG_USE_COMPATIBILITY_LABEL = "Updates use Version Compatibility"
COM_ARS_CONFIG_USE_COMPATIBILITY_DESC = "<p>Should the update streams use the Version Compatibility component (com_compatibility) to prevent listing unnecessary versions?</p><p>If this is enabled, the Akeeba Version Compatibility component is installed and the software in the update stream is listed in the Akeeba Version Compatiblity component only select versions will be displayed in the update stream. The versions included in the update stream are the versions which are listed in the compatibility page. This reduces the size of the update stream XML file without compromising functionality for end users. Only the latest versions for each PHP and CMS combination will be available in the update stream, i.e. only the versions that Joomla would be able to select anyway.</p>"

COM_ARS_CONFIG_BLEEDINGEDGE_AGE_LABEL = "Maximum age of BleedingEdge releases (days)"
COM_ARS_CONFIG_BLEEDINGEDGE_AGE_DESC = "<p>Only keep BleedingEdge releases up to this many days since they were created. After this many days they will be automatically deleted.</p><p>0 means there is no age limit on BleedingEdge releases.</p>"

COM_ARS_CONFIG_BLEEDINGEDGE_COUNT_LABEL = "Maximum number of BleedingEdge releases"
COM_ARS_CONFIG_BLEEDINGEDGE_COUNT_DESC = "<p>Only keep this many BleedingEdge releases per category. Excess releases will be automatically deleted.</p><p>0 means there is no limit in the number of BleedingEdge releases per category.</p>"