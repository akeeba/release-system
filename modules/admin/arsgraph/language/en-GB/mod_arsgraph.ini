MOD_ARSGRAPH="Akeeba Release System - Download Graphs"
MOD_ARSGRAPH_DESCRIPTION="Displays a graph with the downloads handled by Akeeba Release System over the last few days."

MOD_ARSGRAPH_ERR_ARSMISSING_HEAD="Akeeba Release System is unavailable"
MOD_ARSGRAPH_ERR_ARSMISSING_BODY="Joomla reports that the Akeeba Release System component (<code>com_ars</code>) is either not installed or has been unpublished. This module cannot display any information; it works by pulling data from the Akeeba Release System component which is currently unavailable."