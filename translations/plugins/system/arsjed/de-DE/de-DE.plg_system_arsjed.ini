PLG_SYSTEM_ARSJED="System - Akeeba Release System Integration mit der Installationsmöglichkeit direkt übers Internet"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Erlaubt dem Akeeba Release System Latest Release-Plugin eine URL zu erzeugen, die für die Installation aus dem Web geeignet ist (Möglich ab Joomla! 3.2). Kommt ein Benutzer auf Ihre Seite, durch die Installation aus dem Netz-Funktion, wird die erzeugte URL  ihn zurück zu seinem Backend in den Erweiterungsmanager führen, wo dann die Download-URL schon eingetragen ist. Sie müssen dafür beide Plugins, dieses und das Latest Release-Plugin aktiviert haben, um diese Funktion zu ermöglichen."
