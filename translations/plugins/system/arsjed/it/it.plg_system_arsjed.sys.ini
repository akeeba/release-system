PLG_SYSTEM_ARSJED="System - Akeeba Release System integrazione con Install from Web"
PLG_SYSTEM_ARSJED_XML_DESCRIPTION="Permette al plugin Latest Release di Akeeba Release System di produrre URL che funzionano con la funzionalità Installa dal Web introdotta in Joomla! 3.2. Se un utente arriva al tuo sito dalla funzione Installa dal Web, l'URL generata porterà l'utente indietro al Gestore estensioni del loro sito con la URL di download pre-riempita. Dovrai avere sia questo plugin che il Latest Releases abilitati per avere questa funzionalità."
