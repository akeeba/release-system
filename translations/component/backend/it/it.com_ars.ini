COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Chiave di Accesso"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="La tua chiave di accesso Amazon S3.  Puoi crearne una o trovare quelle esistenti su http://s3.amazonaws.com."
