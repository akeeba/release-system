COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Privato, ma il proprietario del contenitore può leggere"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Privato, ma il proprietario del contenitore ha controllo completo"
COM_ARS_CONFIG_S3_TIME_LABEL="Timeout per le URL autenticate"
COM_ARS_CONFIG_S3_TIME_DESC="ARS crea quello che Amazon chiama URL autenticate per download di tutti gli elementi salvati nei contenitori S3.  Queste URL sono progettate per espirare dopo un lasso di tempo.  Questa opzione controlla come queste URL di download espireranno.  Tieni questo limite basso.  Aumentalo solo se distribuisci file di grandi dimensioni e vuoi che i tuoi utenti siano in grado di usare download managers come DownThemAll, che avvvia diverse connessioni durante la durata di tutto il processo di scaricamento.  IMPORTANTE!  Assicurati che l'orologio del tuo server sia sincronizzato con un time server perché questo comportamento funzioni come ti aspetti e permetta di scaricare i files archiviati su Amazon S3"
