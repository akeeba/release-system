COM_ARS_CONFIG_S3_SECRETKEY_DESC="La tua chiave segreta Amazon S3. Puoi crearne una o trovare quelle esistenti su  http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Contenitore"
COM_ARS_CONFIG_S3_BUCKET_DESC="Il contenitore (bucket) Amazon S3 dove i tuoi files verranno salvati.  Il contenitore deve esistere ARS non lo può creare.  L'utente identificato dalle chiavi di accesso e segreta fornite sopra deve avere almeno accesso in lettura al contenitore perché i download funzionino.  IMPORTANTE!  I nomi dei contenitori bucket sono case sensitive.  Abc, abc e ABC sono tre contenitori <em>diversi</em> per quanto concerne Amazon S3!"
COM_ARS_CONFIG_S3_PERMS_LABEL="Privilegi predefiniti"
COM_ARS_CONFIG_S3_PERMS_DESC="Permessi standard da applicare ai file che sono caricati su Amazon S3 da Akeeba Release System"
