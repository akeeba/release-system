COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Privé, mais le propriétaire du Bucket peut le lire"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Privé, mais le propriétaire du Bucket a le contrôle total"
COM_ARS_CONFIG_S3_TIME_LABEL="Délai d'attente pour les URLs authentifiées"
COM_ARS_CONFIG_S3_TIME_DESC="ARS crée en liaison avec Amazon ce que l'on appelle des URLs authentifiées pour les téléchargements de tous les éléments stockés dans le Bucket S3. Ces URLs sont conçus pour expirer après un temps prédéfini. Cette option contrôle le moment où ces URLs de téléchargement expireront. Laissez cette limite courte. Vous pouvez augmenter cette valeur pour les fichiers volumineux et si vous souhaitez que vos utilisateurs soient en mesure d'utiliser des gestionnaires de téléchargement comme DownThemAll, qui lancent plusieurs connexions sur toute la durée du processus de téléchargement complet. IMPORTANT! Assurez-vous que l'horloge de votre serveur soit bien synchronisé avec le serveur de Amazon S3 pour que cette option fonctionne comme prévu et autorise les téléchargements de fichiers stockés sur Amazon S3"
