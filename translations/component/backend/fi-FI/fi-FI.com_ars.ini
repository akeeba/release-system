COM_ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
COM_ARS_CONFIG_S3_BUCKET_DESC="Amazon S3 bucket, jossa tiedostot ovat. Akeeba Release System ei voi luoda sitä vaan sen täytyy olla jo olemassa. Access ja Secret Key arvoja vastaavalla käyttäjällä täytyy olla vähintään lukuoikeus. TÄRKEÄÄ! Kirjainten koolla on väliä. Abc, abc ja ABC ovat kolme <em>eri</em> varastoa Amazon S3 palvelussa!"
