COM_ARS_CONFIG_S3_TIME_DESC="ARS luo varmistetun linkin kaikille latauksille S3 palvelusta. Nämä linkit toimivat vain määritellyn ajan. Tämä valinta määrittää ajan pituuden. Pidä aika lyhyenä. Pidennä vain jos tiedostot ovat pitkiä ja haluat tukea apuohjelmia, jotka luovat dynaamisesti useita latausyhteyksiä lataamisen nopeuttamiseksi. TÄRKEÄÄ! Varmista, että palvelimen kello on oikeassa ajassa tai lataukset eivät toimi."
