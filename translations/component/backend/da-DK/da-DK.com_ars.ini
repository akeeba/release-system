COM_ARS_CONFIG_SHOW_DIRECTLINK_DESC="Når aktiveret, vil et Direkte link med et OverførselsID, blive vist til indloggede brugere. Dette er brugbart ved installering af komponenter i Joomla! med gebyr, uden først at skulle hente et ZIP arkiv ned lokalt. Meget installations venligt, når der eksempelvis bruges en tablet eller telefon som ikke har den funktion at kunne gemme."
