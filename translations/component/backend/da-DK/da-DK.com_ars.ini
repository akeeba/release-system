COM_ARS_CONFIG_DIRECTLINKDESCRIPTION_DEFAULT="DirekteLink::Dette link kan bruges til at hente en fil uden først at skulle logge ind på hjemmesiden. Det kan også bruges til nemt og hurtigt at installere vores professionelle Joomla! udvidelser uden du skal hente noget ned på enheden. Her er hvordan. Højreklik (eller hold fingeren nede, hvis du bruger en berøringsskærm) og kopiér dette link. Gå derefter til din Joomla! administration -> Udvidelser -> Administrér udvidelser, og indsæt linket i feltet 'Installér fra URL' for at installere denne udvidelse."
