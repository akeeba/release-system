COM_ARS_CONFIG_SHOW_DIRECTLINK_DESC="Po włączeniu, bezpośredni link do pobrania wraz z ID pobierania, pojawi się dla zalogowanych użytkowników. Jest to przydatne przy instalacji komponentów distributed-for-a-fee w Joomla! bez konieczności pobierania lokalnie archiwum ZIP. Niezwykle przydatna w przypadku korzystania z tabletu lub telefonu bez opcji lokalnego przechowywania."
