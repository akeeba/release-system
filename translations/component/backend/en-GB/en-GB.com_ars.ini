COM_ARS_CONFIG_S3_BUCKET_LABEL="Bucket"
COM_ARS_CONFIG_S3_BUCKET_DESC="The Amazon S3 bucket where your files will be / are stored. The bucket must exist (ARS can't create it for you). The user identified by the Access and Secret Key provided above must have at least read access to the bucket for downloads to work. IMPORTANT! Bucket names are case sensitive. Abc, abc and ABC are three <em>different</em> buckets as far as Amazon S3 is concerned!"
