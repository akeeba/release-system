COM_ARS_CONFIG_S3_TIME_LABEL="Timeout for authenticated URLs"
COM_ARS_CONFIG_S3_TIME_DESC="ARS creates what Amazon calls authenticated URLs for downloads of all items stored in S3 buckets. These URLs are designed to expire after a predefined amount of time. This option controls when these download URLs will expire. Keep this limit short. Increase only if you are hosting large files and you want your users to be able to use download managers, such as DownThemAll, which launch several connections over the duration of the entire download process. IMPORTANT! Make sure your server clock is synchronised with a time server in order for this feature to work as expected and allow downloads of files stored on Amazon S3."
