COM_ARS_CONFIG_S3INTEGRATION_HEADER_DESC="Akeeba Release System pode, opcionalmente, integrar com o Amazon S3 para armazenar seus arquivos de download. Você vai precisar de uma assinatura do Amazon S3. Por favor, leia a documentação antes de usar este recurso."

COM_ARS_CONFIG_S3_ACCESSKEY_LABEL="Chave de Acesso"
COM_ARS_CONFIG_S3_ACCESSKEY_DESC="A sua Chave de Acesso do Amazon S3. Você pode criar um ou encontrar o seu já existente em http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_SECRETKEY_LABEL="Chave Secreta"
COM_ARS_CONFIG_S3_SECRETKEY_DESC="A sua chave secreta do Amazon S3. Você pode criar um ou encontrar o seu já existente em http://s3.amazonaws.com."
COM_ARS_CONFIG_S3_BUCKET_LABEL="Recipiente"
COM_ARS_CONFIG_S3_BUCKET_DESC="O recipiente do Amazon S3 onde os arquivos serão/são armazenados. O recipiente deve existir (ARS não pode criá-lo para você). O utilizador é identificado pelo Acesso e Chave Secreta fornecida acima e deve ter pelo menos acesso de leitura para o recipiente para os downloads funcionar. IMPORTANTE! Os nomes do recipientes são sensíveis a maiúsculas. Abc, abc e ABC são três <em>diferentes</em> recipientes, no que diz respeito ao Amazon S3!"
COM_ARS_CONFIG_S3_PERMS_LABEL="Permissões padrão"
COM_ARS_CONFIG_S3_PERMS_DESC="As permissões padrão para aplicar aos arquivos que são enviados para o Amazon S3 por Akeeba Release System."
