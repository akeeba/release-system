COM_ARS_CONFIG_S3_PERMS_ACL_AUTHENTICATED_READ="Utilizadores autenticados podem ler"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_READ="Privado, mas o proprietário do recipiente pode ler"
COM_ARS_CONFIG_S3_PERMS_ACL_BUCKET_OWNER_FULL_CONTROL="Privado, mas o proprietário do recipiente tem controle completo"
COM_ARS_CONFIG_S3_TIME_LABEL="Tempo de espera para autenticar URLs"
COM_ARS_CONFIG_S3_TIME_DESC="ARS Amazon cria o que chama de URLs autenticadas para downloads de todos os itens armazenados em recipientes S3. Essas URLs são projetadas para expirar após um período pré-definido de tempo. Esta opção controla quando estas URLs de download expirará. Mantenha esse limite curto. Aumente só se você estiver hospedando arquivos grandes e deseja que os utilizadores possam usar gestores de download, como o DownThemAll, que lança várias conexões ao longo da duração do processo de download inteiro. IMPORTANTE! Verifique se o seu relógio do servidor está sincronizado com um servidor de tempo para que esse recurso funcione conforme o esperado e permitir downloads de arquivos armazenados no Amazon S3."
